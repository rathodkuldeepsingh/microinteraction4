		.container
		{
			position:absolute;
			width:31.5vh;
			height:60vh;
			left:50%;
			top:50%;
			transform:translate(-50%, -50%); 

		}
		.main.container{
			overflow: hidden;
			height: 46vh;
			top:50vh;
		}
		.temp.container{
			overflow: visible;
			height:50vh;
		}
		#back{
			background:url('phone.png');
			background-size: contain;
			background-repeat: no-repeat;
		}
		#back{
			background:url('phone.png');
			background-size: contain;
			background-repeat: no-repeat;
		}
		#motog3{
			background:url('motog3.png');
			background-size: contain;
			background-repeat: no-repeat;
		}
		#base{
			background:url('bottom.png');
			background-size: contain;
			background-repeat: no-repeat;
			transition:opacity 0.4s 0.8s ease-in-out;
			top:42.5vh;
			height:4vh;
		}
		#head{
			background:url('head.png');
			background-size: contain;
			background-repeat: no-repeat;
			
			height:5vh;
			transition:opacity 0.3s 0.7s ease-in-out;
		}
		.title{
			position: absolute;
			left:50%;
			top: 10vh;
			font-size: 3vh;
			transform:translate(-50%,-50%);
			font-family: 'Raleway', sans-serif;
		}
		.container-screen{
			position: absolute;
			width:26.4vh;
			left:50%;
			transform:translateX(-50%); 
		}
		#area{
			position: absolute;
			background: white;
			height: 41vh;
			top:4vh;
			overflow-y: scroll;
		}
		#area::-webkit-scrollbar { 
		    display: none; 
		    width:0;
		}
		.left, .right{
			width:calc(50% - 0.35px);
			display: inline-block;
			height: 9vh;
			margin:-0.95px; 
		}
		.left{
			left: 0;
		}
		.right{
			right: 0;
		}
		#area>#one{
			background:#FF8A65; }
		#area>#two{
			background:#9E9E9E; }
		#area>#three{
			background:#BA68C8; }
		#area>#four{
			background:#2196F3; }
		#area>#five{
			background:#009688; }
		#area>#six{
			background:#4CAF50; }
		#area>#seven{
			background:#CDDC39; }
		#area>#eight{
			background:#607D8B; }
		#area>#nine{
			background:#FFC107; }
		#area>#ten{
			background:#FF9800; }

		.date{
			width: 6vh;
			height: 6vh;
			border-radius: 50%;
			background: rgba(117, 116, 116, 0.90);
			position: absolute;
			left: 12.75vh;
			top:30vh;
			visibility: hidden;
			opacity: 0;
			box-shadow: 0px 0 18px 4px rgba(0, 0, 0, 0.22);
			transition:background 0.2s ease-in-out, box-shadow 0.2s ease-in-out,opacity 0.2s ease-in-out, visibility 0.5s ease-in-out;
		}
		.date:hover{
			background:rgba(117, 116, 116, 1); 
			box-shadow: 0px 0 25px 8px rgba(0, 0, 0, 0.22);
		}
		.timeline{
			width:0.25vh;
			height:24vh;
			background: rgba(50,50,50,0.95);
			position: absolute;
			left: 15.55vh;
			top:10vh;
			visibility: hidden;
			box-shadow: 0px 0 11vh 10vh rgba(72, 70, 70, 0.0);
			opacity: 0;
			transform:translateY(100%);
			transition: opacity 0.5s ease-in-out,transform 0.3s ease-in-out,box-shadow 0.5s 0.3s ease-in-out, visibility 0.5s ease-in-out;
		}
		.stage{
			width:4vh;
			height: 0.1vh;
			background: rgba(50,50,50,0.95);
			position: absolute;
			left: 13.65vh;
			opacity: 0;
			visibility: hidden;
			transform:scaleX(0.1);
			transition:transform 0.2s 0.3s ease-in-out, visibility 0.2s ease-in-out,opacity 0.1s 0.2s ease-in-out;
		}
		.stage#one{
			top:10vh;
		}
		.stage#one-two{
			top:11.5vh;
		}
		.stage#two{

		.stage#eight-nine{

		.stage#nine{
			top:34vh;
		}
		.date>p{
			text-align: center;
    		font-size: 1.2vh;
    		color:rgba(255, 255, 255, 0.66);
    		position: absolute;
    		left:50%;
    		
    		transform:translate(-50%, -50%);

			font-size:1.5vh
		}
